<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML Input Types</title>
</head>

<body style="background-color: rgb(147, 147, 151);">

  <label for="name">1.First name:</label>
  <input type="text" name="name" value="" style="background-color: rgb(211, 205, 255);"><br><br>
  <label for="name">2.Last name:</label>
  <input type="text" name="name" value=""><br><br>
  <label for="service">3.Enter the button:</label>
  <input type="button" name="button" value=""> <br>

  <label for="service">4.Experience:</label>
  <input type="checkbox" name="service" value="">HTML
  <input type="checkbox" name="service" value="">CSS
  <input type="checkbox" name="service" value="">PHP
  <input type="checkbox" name="service" value="">Wordpress
  <br><br>

  <label for="color">5.Choose Your Color:</label>
  <input type="color" name="color"><br><br>
  <label for="dob">6.Date of Birth:</label>
  <input type="date" placeholder="Date of Birth:" name="dob" value=""><br><br>
  <label for="">7.Datetime-local:</label>
  <input type="datetime-local"> <br><br>
  <label for="email">8.Email:</label>
  <input type="email" placeholder="Email" value="" name="email"><br><br>
  <label for="file">9.Photo:</label>
  <input type="file"><br>
  <label for="">10.Hidden:</label>
  <input type="hidden"><br>
  <label for="photo"><b>Website</b></label> <br>
  <input type="image" img src="how-to-setup-website-408x230.jpg" name="photo" value=""><br>
  <label for="month"> 11.Select Your Date:</label>
  <input type="month" name="month"> <br><br>
  <label for="number">12.Id:</label>
  <input type="number" placeholder="Enter your id" name="number"><br><br>
  <label for="password"> 13.Password:</label>
  <input type="password" placeholder="Enter your password" name="password"><br>
  <label for="Gender">14.Select your gender:</label>
  <input type="radio" name="Gender" value="">Male
  <input type="radio" name="Gender" value="">Female
  <input type="radio" name="Gender" value="">Others
  <br><br>
  <label for="range">15.Range Area:</label>
  <input type="range" name="range">
  <br>
  <label for="mobile">16.Mobile Number:</label>
  <input type="tel" placeholder="mobile" name="mobile" value=""><br><br>

  <label for="time"> 17.University Time:</label>
  <input type="time" name="time" value=""><br><br>
  <label for="url"> 18.Account Link:</label>
  <input type="url" name="url" value=""><br><br>
  <label for="week">19.Week:</label>
  <input type="week" name="week" value=""> <br><br>

  <input type="search" placeholder="search" value="" name="search">
  <br><br>

  <input type="submit" value="submit">

  <input type="reset" value="reset all">



</body>

</html>
